<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body style="background-image: url(img/bg1.webp); background-repeat: no-repeat; background-size: cover;">
    <div class="container col-4 mx-auto my-5" style="z-index: 3; position: relative;">
        <div class="row "
            style="background-color: rgb(240,75,70); border-top-right-radius: 5px; border-top-left-radius: 5px; align-items: center;">
            <div class="col-6">
                <span class="d-flex text-primary" style="align-items: center;">
                    <img src="img/Screenshot 2024-07-01 091817.png" alt="">
                    <p class=""> <b>BROCKWAY</b> <br> Community College</p>
                </span>
            </div>
            <div class="col-6">
                <span class="pt-5">
                    <i class="text-light fa-solid fa-lock"></i>
                    <b class="text-light">

                        SIGN-IN
                    </b>
                </span>
            </div>
        </div>




        <div class="row bg-light ">
            <div class="col-6 text-center mx-auto pt-3 fw-3 fs-5">
                <b>
                    ADMISSION PORTAL
                </b>
            </div>
        </div>
        <div class="row" style="background-color: rgb(255,170,51);">
            <div class="col-3 text-center mx-auto">
                <i class=" fa-solid fa-info"></i>
            </div>
            <div class="col-9">
                <h5>

                    Notice:
                </h5>

                <p>
                    Enter the email address and password provided during sign-up, if you do not have an account, click
                    on CREATE ACCOUNT
                </p>
            </div>
            <form action="">
                <div>
                    <label for="" style="background-color: rgb(218,220,221); padding-top: 10px; padding-bottom: 10px;">
                        <i class="fa-solid fa-user"></i>
                        <b>
                            Username
                        </b>
                    </label>
                    <input type="text" placeholder="Enter Your Email Address" style="width: 300px; height: 3rem;">
                </div>


                <div style="margin-top: 1rem;">
                    <label for="" style="background-color: rgb(218,220,221); padding-top: 10px; padding-bottom: 10px;">
                        <i class="fa-solid fa-lock"></i>
                        <b>
                            Passwords
                        </b>
                    </label>
                    <input type="password" placeholder="password" style="width: 300px; height: 3rem;">
                </div>

                <button
                    style="width: 95%; display: flex; justify-content: space-between; margin-top: 1rem; height: 3rem; align-items: center; background-color: rgb(240,75,70); border: none; border-radius: 10px;">Login
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <div style="margin-top: 1rem; display: flex; justify-content: space-between;">
                    <button style="width: 40%; display: flex; align-items: center; justify-content: space-between;">
                        Reset Passwords <i class="fa-solid fa-lock"></i> </button>
                    <button style="width: 40%; display: flex; align-items: center; justify-content: space-between;">
                        Create Account
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>

            </form>
            <p class=" text-center mt-3 mb-5">
                Powered By? BROCKWAY DICT
            </p>
        </div>
       

    </div>







    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
